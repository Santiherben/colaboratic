<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Interactiva</title>
    <meta property="og:title" content="Tarjeta Interactiva" />
    <meta property="og:description" content="Explora esta tarjeta interactiva que se voltea al hacer clic." />
    <meta property="og:image" content="https://colaboratic.vercel.app/2.jpg" />
    <meta property="og:url" content="https://colaboratic.vercel.app/" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Oswald', sans-serif;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px; /* Add space between card and button */
            position: relative; /* Ensure button can be placed absolutely */
        }
        .card {
            width: 90vw; /* Use 90% of the viewport width */
            max-width: 300px; /* Limit the maximum width */
            height: calc(90vw * 16 / 9); /* Maintain aspect ratio 16:9 */
            max-height: 533px; /* Limit the maximum height */
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .card-front {
            background-image: url('2.jpg');
            transform: rotateY(0deg) translateZ(150px);
        }
        .card-middle {
            background-image: url('2Col.jpg');
            transform: rotateY(120deg) translateZ(150px);
        }
        .card-back {
            background-image: url('4.jpg');
            transform: rotateY(240deg) translateZ(150px);
        }
        .button-container {
            text-align: center;
            position: absolute;
            bottom: -60px; /* Adjust to position button below the card */
            width: 100%;
            z-index: 10; /* Ensure button is above the card */
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #d6006f; /* Initial color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #03396c;
        }
        .button:active {
            background-color: #d6006f;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="toggleCard()">
            <div class="card-inner">
                <div class="card-side card-front"></div>
                <div class="card-side card-middle"></div>
                <div class="card-side card-back"></div>
            </div>
            <div class="button-container">
                <a href="https://edytic.ces.edu.uy/index.php/cuvetic/informacion-general" target="_blank" class="button" id="actionButton">MÃ¡s info</a>
            </div>
        </div>
    </div>
    <script>
        let currentRotation = 0;
        function toggleCard() {
            const cardInner = document.querySelector('.card-inner');
            const button = document.getElementById('actionButton');
            currentRotation = (currentRotation + 120) % 360;
            cardInner.style.transform = `rotateY(${currentRotation}deg)`;
            button.style.backgroundColor = (currentRotation === 0) ? '#d6006f' : '#03396c';
        }
    </script>
</body>
</html>
