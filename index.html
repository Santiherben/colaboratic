<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Interactiva</title>
    <meta property="og:title" content="Tarjeta Interactiva" />
    <meta property="og:description" content="Explora esta tarjeta interactiva que se voltea al hacer clic." />
    <meta property="og:image" content="https://tusitio.com/2.png" />
    <meta property="og:url" content="https://tusitio.com" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: cover;
        }
        .card-front {
            background-image: url('2.png');
        }
        .card-back {
            background-image: url('3.png');
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card" onclick="toggleCard()">
        <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back"></div>
        </div>
    </div>
    <script>
        let flipped = false;
        function toggleCard() {
            const cardInner = document.querySelector('.card-inner');
            if (flipped) {
                cardInner.style.transform = 'rotateY(0deg)';
            } else {
                cardInner.style.transform = 'rotateY(180deg)';
            }
            flipped = !flipped;
        }
    </script>
</body>
</html>
