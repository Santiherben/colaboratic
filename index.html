<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Interactiva</title>
    <meta property="og:title" content="Tarjeta Interactiva" />
    <meta property="og:description" content="Explora esta tarjeta interactiva que se voltea al hacer clic." />
    <meta property="og:image" content="https://colaboratic.vercel.app/2.png" />
    <meta property="og:url" content="https://colaboratic.vercel.app/" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Oswald', sans-serif;
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            width: 90vw; /* Use 90% of the viewport width */
            max-width: 300px; /* Limit the maximum width */
            height: calc(90vw * 16 / 9); /* Maintain aspect ratio 16:9 */
            max-height: 533px; /* Limit the maximum height */
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .card-front {
            background-image: url('2.png');
        }
        .card-back {
            background-image: url('3.png');
            transform: rotateY(180deg);
        }
        .button-container {
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #d6006f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d6006f;
        }
        .button:active {
            background-color: #d6006f;
        }
        .card-container:hover .button-container {
            display: block;
        }
        .flipped .button {
            background-color: #03396c;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="toggleCard()">
            <div class="card-inner">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
        </div>
        <div class="button-container">
            <a href="https://forms.gle/JUG5U6r5pHJEtpkR7" target="_blank" class="button">Ir al Formulario</a>
        </div>
    </div>
    <script>
        let flipped = false;
        function toggleCard() {
            const cardInner = document.querySelector('.card-inner');
            const buttonContainer = document.querySelector('.button-container');
            if (flipped) {
                cardInner.style.transform = 'rotateY(0deg)';
                buttonContainer.classList.remove('flipped');
            } else {
                cardInner.style.transform = 'rotateY(180deg)';
                buttonContainer.classList.add('flipped');
            }
            flipped = !flipped;
        }
    </script>
</body>
</html>
